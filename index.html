    <script>
        const menuToggle = document.querySelector('.toggle');
        const menu = document.querySelector('.menu');
        const closeBtn = document.querySelector('.active');
        const showcase = document.querySelector('.showcase');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle("open")
            menuToggle.classList.toggle('active');
            showcase.classList.toggle('active');
        })

        $(document).ready(function() {
            $('.fa-angle-double-right').hide();

            $(".icon-right1").mouseenter(function() {
                $('.icon1').slideDown();
                $('.icon2').hide();
                $('.icon3').hide();

            });
            $(".icon-right1").mouseleave(function() {
                $('.icon1').hide();
            });


            $(".icon-right2").mouseenter(function() {
                $('.icon2').slideDown();
                $('.icon1').hide();
                $('.icon3').hide();
            });
            
            $(".icon-right2").mouseleave(function() {
                $('.icon2').hide();
            });

            $(".icon-right3").mouseenter(function() {
                $('.icon3').slideDown();
                $('.icon1').hide();
                $('.icon2').hide();
            });
            $(".icon-right3").mouseleave(function() {
                $('.icon3').hide();
            });
        });

        // Chat section
        var chatbox = document.getElementById('fb-customer-chat');
        chatbox.setAttribute("page_id", "111174981193210");
        chatbox.setAttribute("attribution", "biz_inbox");
        window.fbAsyncInit = function() {
            FB.init({
                xfbml: true,
                version: 'v11.0'
            });
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
